<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - VIO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo do site" />
        <h1>IngressosFácil</h1>
      </div>
      <p>Compre seus ingressos com facilidade</p>
      <nav>
        <ul>
          <li><a onclick="window.location.href='home.html'">Início</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Cadastro de organizadores</h2>
      </section>

      <section>
        <form id="registerForm" onsubmit="confirmarEnvio('organizador')">
          <label for="nome">Nome completo:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Insira seu nome completo"
            required
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insira seu email"
            required
          />

          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Insira sua senha"
            required
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            maxlength="11"
            placeholder="Insira seu telefone"
            required
          />

          <label for="data_nascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="data_nascimento"
            name="data_nascimento"
            required
          />

          <input type="submit" value="Cadastrar" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 IngressosFácil - Todos os direitos reservados</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>

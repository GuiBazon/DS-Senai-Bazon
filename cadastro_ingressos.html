<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - VIO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo do site" />
        <h1>IngressosFácil</h1>
      </div>
      <p>Compre seus ingressos com facilidade</p>
      <nav>
        <ul>
          <li><a onclick="window.location.href='home.html'">Início</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Cadastro de ingressos</h2>
      </section>

      <section>
        <form id="registerForm" onsubmit="confirmarEnvio('Ingresso')">
          <label for="evento">Evento</label>
          <select name="evento">
            <option value="valor1">Show Legião Urbana</option>
            <option value="valor2">Show Paralamas do Sucesso</option>
            <option value="valor3">Show Engenheiros do Hawaii</option>
          </select>

          <label for="preco">Preço:</label>
          <input
            type="text"
            id="preco"
            name="preco"
            placeholder="Insira o preço do ingresso"
            maxlength="7"
            required
          />

          <input type="submit" value="Cadastrar" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 IngressosFácil - Todos os direitos reservados</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>

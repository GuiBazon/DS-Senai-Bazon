<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - VIO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo do site" />
        <h1>IngressosFácil</h1>
      </div>
      <p>Compre seus ingressos com facilidade</p>
      <nav>
        <ul>
          <li><a onclick="window.location.href='home.html'">Início</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Cadastro de eventos</h2>
      </section>

      <section>
        <form id="registerForm" onsubmit="confirmarEnvio('Evento')">
          <label for="nome">Nome do evento:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Insira o nome do evento"
            required
          />

          <label for="local">Local do evento:</label>
          <input
            type="text"
            id="local"
            name="local"
            placeholder="Local do evento"
            required
          />

          <label for="dataEvento">Data e Hora do Evento:</label>
          <input
            type="datetime-local"
            id="dataEvento"
            name="dataEvento"
            required
          />

          <label for="desc">Descrição:</label>
          <input
            type="text"
            id="dec"
            name="desc"
            placeholder="Descrição do evento"
            required
          />

          <input type="submit" value="Cadastrar" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 IngressosFácil - Todos os direitos reservados</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
